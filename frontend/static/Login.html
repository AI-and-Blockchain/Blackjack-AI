<!DOCTYPE html>
<html>
<head>
    <title>BlackJack Login</title>
</head>
<script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>

<body>
    <label for="name">name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name"><br>

    <!-- <label for="bet">bet:</label>
    <input type="bet" id="bet" name="bet" placeholder="Enter your bet"><br> -->

    <!-- label for="address">address:</label>
    <input type="Metamask Wallet ID" id="address" name="address" placeholder="Enter your metamask wallet id"><br> -->
    
    
    <div id="output"></div>
    <p id="login_doc"></p>
    
    
    <button onclick=checkBalance() type="button" id="balanceButton">Check Balance</button>
    <p id="balanceLabel"></p><br><br>
    
    <input type="Deposit Amount" id="amount" name="amount" placeholder="Enter an amount to deposit">
    <label for="amount">Wei</label><br>
    <button class="deposit btn">Deposit</button><br><br>
    
    <input type="Withdrawal Amount" id="wamount" name="wamount" placeholder="Enter an amount to withdraw">
    <label for="wamount">Wei</label><br>
    <button class="withdraw btn">Withdraw</button><br><br>
    
    <button onclick=login() type="button" id="loginButton">Proceed</button>
    
    <script src="login_script.js"></script>
</body>
</html>
