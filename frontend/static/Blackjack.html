<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using ham"
    />
    <title>BlackJack</title>
  </head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./utils.js"></script>

  <body>

    <canvas class="myCanvas"></canvas>
    <div id =deal> 
      <button id="dealbtn" onclick="deal()">DEAL</button> 
    </div>  
    <div id =stand> 
      <button id="standbtn" onclick="stand()">STAND</button>
    </div>
    <div id =hit> 
      <button id="hitbtn" onclick="hit()">HIT</button>
    </div>
    <div  id =plus>
      <button id="plusbtn" onclick="plus()">+</button>
    </div>
    <div id =minus>
      <button id="minusbtn" onclick="minus()">-</button>
    </div>
    <div id=bet>
      <button id="betbtn" onclick="bet()">BET</button>
    </div>
    <div id=exit>
      <button id="exitbtn" onclick="exit()">EXIT</button>
    </div>
    <div id="balance">
      <p id="balanceLabel"></p>
    </div>
    <div id = status>
      <p id="playerStatus"></p><br><br>
      <p id="AI1Status"></p><br>
      <p id="AI2Status"></p><br>
    </div>
    <!-- <button id="betbtn" onclick="bet()">BET</button> -->
  </body>

  <script src="blackjack_script.js"></script>
